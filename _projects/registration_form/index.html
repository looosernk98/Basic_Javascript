<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-box">
        <h1>Registration</h1>
         <div class="box-1">
           <h2>personal-detail</h2>
              <div class="container">
                  <div class="child-box">
                    <label for="name">Full Name</label>
                    <br>
                    <input id="full-name" placeholder="Enter your full name" type="text">
                  </div>
                  <div class="child-box">
                    <label for="birth-date">Birth Date</label>
                    <br>
                    <input id="birth-date" placeholder="Enter birth date" type="date">
                  </div>
                  <div class="child-box">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" placeholder="Enter your email" type="text">
                  </div>
                  <div class="child-box">
                    <label for="mobile-number">Mobile Number</label>
                    <br>
                    <input id="mobile-number" placeholder="Enter mobile number" type="text">
                  </div>
                  <div class="child-box">
                   <label for="dropdown">Gender</label>
                   <br>
                   <select name="" id="gender">
                    <option disabled selected value> select an option</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                   </select>
                  </div>
                  <div class="child-box">
                    <label for="occupation">Occupation</label>
                    <br>
                    <input id="occupation" placeholder="Enter occupation" type="text">
                  </div>
              </div>
         </div>
        
        
        
         
          <div class="box-2">
            <h2>identity-detail</h2>
               <div class="container">
                   <div class="child-box">
                     <label for="id">ID Type</label>
                     <br>
                     <input id="id-type" placeholder="Enter ID type" type="text">
                   </div>
                   <div class="child-box">
                     <label for="id-number">ID Number</label>
                     <br>
                     <input id="id-number" placeholder="Enter ID number" type="number">
                   </div>
                   <div class="child-box">
                     <label for="issue">Issue Authority</label>
                     <br>
                     <input id="issue-authority" placeholder="Enter issue department" type="text">
                   </div>
                   <div class="child-box">
                     <label for="issue-date">Issue Date</label>
                     <br>
                     <input id="issue-date" placeholder="Enter ID issue date" type="date">
                   </div>
                   <div class="child-box">
                     <label for="issue-state">Issue State</label>
                     <br>
                     <input id="issue-state" placeholder="Enter ID issue state" type="text">
                   </div>
                   <div class="child-box">
                     <label for="expiry-date">Expiry Date</label>
                     <br>
                     <input id="expiry-date" placeholder="Enter ID expiry date" type="date">
                   </div>
           </div>
          

         </div> 
        <button id="btn" type="button" onclick="handleclick()">submitted</button>

    </div> 
    <script src="index.js"></script>
</body>
</html>
