<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-box">
        <h1>Registration</h1>
         <div class="box-1">
           <h2>personal-detail</h2>
              <div class="container">
                  <div class="child-box">
                    <label for="name">Full Name</label>
                    <br>
                    <input placeholder="Enter your full name" type="text">
                  </div>
                  <div class="child-box">
                    <label for="birth-date">Birth Date</label>
                    <br>
                    <input placeholder="Enter birth date" type="text">
                  </div>
                  <div class="child-box">
                    <label for="email">Email</label>
                    <br>
                    <input placeholder="Enter your email" type="text">
                  </div>
                  <div class="child-box">
                    <label for="mobile-number">Mobile Number</label>
                    <br>
                    <input placeholder="Enter mobile number" type="text">
                  </div>
                  <div class="child-box">
                    <label for="gender">Gender</label>
                    <br>
                    <input placeholder="Enter your gender" type="text">
                  </div>
                  <div class="child-box">
                    <label for="occupation">Occupation</label>
                    <br>
                    <input placeholder="Enter occupation" type="text">
                  </div>
              </div>
         </div>
        
        
        
         
          <div class="box-2">
            <h2>identity-detail</h2>
               <div class="container">
                   <div class="child-box">
                     <label for="id">ID Type</label>
                     <br>
                     <input placeholder="Enter ID type" type="text">
                   </div>
                   <div class="child-box">
                     <label for="id-number">ID Number</label>
                     <br>
                     <input placeholder="Enter ID number" type="text">
                   </div>
                   <div class="child-box">
                     <label for="issue">Issue Authority</label>
                     <br>
                     <input placeholder="Enter issue department" type="text">
                   </div>
                   <div class="child-box">
                     <label for="issue-date">Issue Date</label>
                     <br>
                     <input placeholder="Enter ID issue date" type="text">
                   </div>
                   <div class="child-box">
                     <label for="issue-state">Issue State</label>
                     <br>
                     <input placeholder="Enter ID issue state" type="text">
                   </div>
                   <div class="child-box">
                     <label for="expiry-date">Expiry Date</label>
                     <br>
                     <input placeholder="Enter ID expiry date" type="text">
                   </div>
           </div>
          

         </div> 
        <button type="button">Next</button>

    </div> 
</body>
</html>
